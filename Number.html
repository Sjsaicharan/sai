<body>
    <hr>
    <center>
        <h1><tt>JavaScript_Sessions</tt></h1>
    </center>
    <hr>
    <script>
        var a=Number(window.prompt("Enter the value of a:"))
        var b=Number(window.prompt("Enter the value of b:"))
        var c=a+b 
        document.write(a+" "+typeof(a))
        document.write("<hr>")
        document.write(b+" "+typeof(b))
        document.write("<hr>")
        document.write(c+" "+typeof(c))
        document.write("<hr>")
        
   

      
    </script>
